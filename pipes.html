<html>

<head>
    <script src="three.min.js"></script>
    <script src="TrackballControls.js"></script>
    <script src="OrbitControls.js"></script>

        body {
            margin: 0px;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!--

        ITEM-DESCRIPTION Pipe 0
    PIPE
        END-POINT   237.7992  -262.3222  -144.7054     50.800
        END-POINT    45.2794  -262.3222  -144.7054     50.800
        ITEM-CODE |52,5|52,5|
        ITEM-DESCRIPTION Pipe 2
    PIPE
        END-POINT    -8.4607  -240.0623  -144.7054     50.800
        END-POINT   -92.4607  -156.0623  -144.7054     50.800
        ITEM-CODE |52,5|52,5|
        ITEM-DESCRIPTION Pipe 3
    PIPE
        END-POINT  -108.2008   -64.3222   -90.9653     50.800
        END-POINT   -65.8179   -21.9393   -31.0269     50.800
        ITEM-CODE |52,5|52,5|
        ITEM-DESCRIPTION Pipe 6
    PIPE
        END-POINT     0.0000     0.0000     0.0000     50.800
        END-POINT    230.116     0.0000     0.0000     50.800
        ITEM-CODE |52,5|52,5|
        ITEM-DESCRIPTION Pipe 7
    PIPE
        END-POINT    230.116     0.0000     0.0000     50.800
        END-POINT   284.8968     0.0000     0.0000     50.800
        ITEM-CODE |52,5|52,5|
        ITEM-DESCRIPTION Pipe 9
        -->
    <script>

        data = [
            { "name": "PIPE 0", "section": 52.5, "length": 174, "M": { "x": 314, "y": -425, "z": -145 }, "points": { "Px": { "x": 314, "y": -512, "z": -145 }, "Py": { "x": 314, "y": -338, "z": -145 } } },
            { "name": "PIPE 2", "section": 52.5, "length": 193, "M": { "x": 142, "y": -262, "z": -145 }, "points": { "Px": { "x": 238, "y": -262, "z": -145 }, "Py": { "x": 45, "y": -262, "z": -145 } } },
            { "name": "PIPE 3", "section": 52.5, "length": 119, "M": { "x": -50, "y": -198, "z": -145 }, "points": { "Px": { "x": -8, "y": -240, "z": -145 }, "Py": { "x": -92, "y": -156, "z": -145 } } },
            { "name": "PIPE 6", "section": 52.5, "length": 84, "M": { "x": -87, "y": -43, "z": -61 }, "points": { "Px": { "x": -108, "y": -64, "z": -91 }, "Py": { "x": -66, "y": -22, "z": -31 } } },
            { "name": "PIPE 7", "section": 52.5, "length": 230, "M": { "x": 115, "y": 0, "z": 0 }, "points": { "Px": { "x": 0, "y": 0, "z": 0 }, "Py": { "x": 230, "y": 0, "z": 0 } } },
            { "name": "PIPE 9", "section": 52.5, "length": 55, "M": { "x": 258, "y": 0, "z": 0 }, "points": { "Px": { "x": 230, "y": 0, "z": 0 }, "Py": { "x": 285, "y": 0, "z": 0 } } }
        ];

        let scene = new THREE.Scene();
        // adding fog
        //      scene.background = new THREE.Color( 0xcccccc );
        //scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );

        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const FirstCylinderData = data[0];
        camera.position.x = FirstCylinderData.M.x - 2;
        camera.position.y = FirstCylinderData.M.y - 2;
        camera.position.z = FirstCylinderData.M.z - 2;


        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //const controls = new THREE.OrbitControls(camera);
        const controls = new THREE.TrackballControls(camera, renderer.domElement);
        controls.addEventListener('change', render);

        // Create the shape
        data.forEach(function (cylinderData) {
            const material = new THREE.MeshBasicMaterial({ color: 0xFFFFFF, wireframe: true });
            scene.add(createCylinder(cylinderData, material));
        });

        render();
        loop();

        function createCylinder(cylinderData, material) {
            let points = cylinderData.points;
            let vector = new THREE.Vector3(
                points.Py.x - points.Px.x,
                points.Py.y - points.Px.y,
                points.Py.z - points.Px.z
            );

            let M = cylinderData.M;
            let middlePosition = new THREE.Vector3(M.x, M.y, M.z);

            let cylinderGeometry = new THREE.CylinderGeometry(
                cylinderData.section,
                cylinderData.section,
                cylinderData.length,
                15, 1, true
            );

            var axis = new THREE.Vector3(0, 1, 0);
            let cylinder = new THREE.Mesh(cylinderGeometry, material);
            cylinder.quaternion.setFromUnitVectors(axis, vector.clone().normalize());
            cylinder.position.copy(middlePosition.clone());           
            return cylinder;
        }

        function loop() {
            requestAnimationFrame(loop);
            controls.update();
            render();
        }

        function render() {
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);

        });
    </script>
</body>

</html>
