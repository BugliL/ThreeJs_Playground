<html>

<head>
    <script src="three.min.js"></script>

        body {
            margin: 0px;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    PIPE

        END-POINT    45.2794  -262.3222  -144.7054     50.800
        ITEM-CODE |52,5|52,5|
        ITEM-DESCRIPTION Pipe 2
    PIPE
        END-POINT    -8.4607  -240.0623  -144.7054     50.800
        END-POINT   -92.4607  -156.0623  -144.7054     50.800
        ITEM-CODE |52,5|52,5|
        ITEM-DESCRIPTION Pipe 3
    PIPE
        END-POINT  -108.2008   -64.3222   -90.9653     50.800
        END-POINT   -65.8179   -21.9393   -31.0269     50.800
        ITEM-CODE |52,5|52,5|

    PIPE
        END-POINT     0.0000     0.0000     0.0000     50.800
        END-POINT    230.116     0.0000     0.0000     50.800
        ITEM-CODE |52,5|52,5|
        ITEM-DESCRIPTION Pipe 7
    PIPE
        END-POINT    230.116     0.0000     0.0000     50.800
        END-POINT   284.8968     0.0000     0.0000     50.800
        ITEM-CODE |52,5|52,5|
        ITEM-DESCRIPTION Pipe 9
        -->
    <script>

        data = [
            {
                'name': "Pipe 0",
                'section': 52.5,
                'length': 174,
                'M': { 'x': 313, 'y': -425, 'z': -144 },
                'points': [
                    {
                        'name': 'Px',
                        'x': 313, 'y': -512, 'z': -144
                    },
                    {
                        'name': 'Py',
                        'x': 313, 'y': -338, 'z': -144
                    },
                ]
            }
        ];
        const cylinderData = data[0];

        let scene = new THREE.Scene();
        // adding fog
        //      scene.background = new THREE.Color( 0xcccccc );
        //scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );

        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.x = cylinderData.M.x - 1;
        camera.position.y = cylinderData.M.y - 1;
        camera.position.z = cylinderData.M.z - 1;


        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //const controls = new THREE.OrbitControls(camera);
        const controls = new THREE.TrackballControls(camera, renderer.domElement);
        controls.addEventListener('change', render);

        // Create the shape
        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        const cylinderGeometry = new THREE.CylinderGeometry(1, 1, cylinderData.length, 10, 1, true);
        const material = new THREE.MeshBasicMaterial({ color: 0xFFFFFF, wireframe: true });
        const cylinder = new THREE.Mesh(cylinderGeometry, material);
        cylinder.position.x = cylinderData.M.x;
        cylinder.position.y = cylinderData.M.y;
        cylinder.position.z = cylinderData.M.z;
        scene.add(cylinder);

        const cube = new THREE.Mesh(cubeGeometry, material);
        cube.position.x = cylinderData.M.x;
        cube.position.y = cylinderData.M.y;
        cube.position.z = cylinderData.M.z;
        scene.add(cube);

        render();
        loop();

        function loop() {
            requestAnimationFrame(loop);
            controls.update();
            render();
        }

        function render() {
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);

        });
    </script>
</body>

</html>
